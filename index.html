<body>
    <h1>Calculadora de Ativos</h1>
    <h2>Descubra o retorno total da sua carteira de maneira mais simples</h2>

    <form id="form">
        <label for="nomeAtivo">Nome do Ativo:</label><br>
        <input type="text" id="nomeAtivo" required><br><br>
        
        <label for="capital">Capital Investido (R$):</label><br>
        <input type="text" id="capital" required><br><br>
        
        <label for="dy">DY (%):</label><br>
        <input type="text" id="dy" required><br><br>
        
        <label for="rentabilidade">Rentabilidade (%):</label><br>
        <input type="text" id="rentabilidade" required><br><br>
        
        <button type="submit" aria-label="Adicionar Ativo">Adicionar Ativo</button>
        <button type="button" id="calcular">Calcular Resultados</button>
    </form>

    <!-- Espaço para o banner 300x250 -->
    <div class="banner" style="width: 300px; height: 250px;">
        <script type="text/javascript" src="//www.highperformanceformat.com/9c2a1fd74cd08dc77ca939ad41abcac4/invoke.js"></script>
    </div>

    <!-- Espaço para o banner 320x50 -->
    <div class="banner" style="width: 320px; height: 50px;">
        <script type="text/javascript">
            atOptions = {
                'key' : '9c2a1fd74cd08dc77ca939ad41abcac4',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/9c2a1fd74cd08dc77ca939ad41abcac4/invoke.js"></script>
    </div>

    <div class="resultados" id="resultadoDiv" style="display:none;"></div>
    <button id="baixarResultados" style="display:none;">Baixar Resultados</button>

    <script>
        const ativos = [];

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const nomeAtivo = document.getElementById('nomeAtivo').value;
            const capital = parseNumber(document.getElementById('capital').value);
            const dy = parseNumber(document.getElementById('dy').value);
            const rentabilidade = parseNumber(document.getElementById('rentabilidade').value);

            if (isNaN(capital) || isNaN(rentabilidade) || isNaN(dy)) {
                alert('Por favor, insira valores válidos.');
                return;
            }

            ativos.push({ nome: nomeAtivo, capital, dy, rentabilidade });

            alert('Ativo adicionado com sucesso!');

            // Limpa o formulário
            this.reset();
        });

        document.getElementById('calcular').addEventListener('click', function() {
            calcularResultados();
        });

        function parseNumber(value) {
            // Substitui vírgulas por pontos e remove pontos que não sejam o decimal
            return parseFloat(value.replace(/\./g, '').replace(',', '.'));
        }

        function calcularResultados() {
            let totalInvestido = 0;
            let somatorioDy = 0;
            let somatorioRentabilidade = 0;

            ativos.forEach(ativo => {
                totalInvestido += ativo.capital;
                somatorioDy += (ativo.capital * ativo.dy) / 100;
                somatorioRentabilidade += (ativo.capital * ativo.rentabilidade) / 100;
            });

            const mediaPonderadaDy = (somatorioDy / totalInvestido) * 100; // Conversão para porcentagem
            const mediaPonderadaRentabilidade = (somatorioRentabilidade / totalInvestido) * 100; // Conversão para porcentagem
            const totalFinal = totalInvestido + somatorioRentabilidade;

            const resultadosDiv = document.getElementById('resultadoDiv');
            resultadosDiv.style.display = 'block';
            resultadosDiv.innerHTML = `
                <h2>Resultados</h2>
                <p>Total Investido: R$ ${totalInvestido.toFixed(2)}</p>
                <p>Dividendo Anual: R$ ${somatorioDy.toFixed(2)}</p>
                <p>Rentabilidade Anual: R$ ${somatorioRentabilidade.toFixed(2)}</p>
                <p>Rentabilidade Média Ponderada de DY: ${mediaPonderadaDy.toFixed(2)}%</p>
                <p>Rentabilidade Média Ponderada: ${mediaPonderadaRentabilidade.toFixed(2)}%</p>
                <p>Total após Rentabilidade: R$ ${totalFinal.toFixed(2)}</p>
            `;

            document.getElementById('baixarResultados').style.display = 'block';
        }
    </script>
